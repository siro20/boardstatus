<!--index.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<table id="dt" style="width:100%" class="table table-striped table-sm">
  <thead>
    <tr>
      <th class="th-sm">Name</th>
      <th class="th-sm">Manufacturer</th>
      <th class="th-sm">Version</th>
      <th class="th-sm">Status</th>
      <th class="th-sm">Last test result</th>
    </tr>
  </thead>
  <tbody>
    <!--Loop over the `payload` variable, which is the list of boards-->
    {{range .payload }}
      <!--Create the link for the board based on its ID-->
      <tr>
        <td><a href="/board/view/{{.ID}}">{{.Name}}</a></td>
        <td><a href="/board/view/{{.ID}}">{{.Manufacturer}}</a></td>
        <td><a href="/board/view/{{.ID}}">{{.Version}}</a></td>
        <td
        {{if eq .Status "UNKN"}} style="background-color:grey;" {{end}}
        {{if eq .Status "PASS"}} style="background-color:green;" {{end}}
        {{if eq .Status "FAIL"}} style="background-color:red;" {{end}}
        ><a href="/board/view/{{.ID}}">{{.Status}}</a></td>
        <td><a href="/board/view/{{.ID}}">{{.TestedCommitTime}}</a></td>
      </tr>
    {{end}}
  </tbody>
</table>

 

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
